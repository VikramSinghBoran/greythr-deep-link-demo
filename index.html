<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening greytHR...</title>
    
    <!-- iOS Smart App Banner (silent redirect) -->
    <meta name="apple-itunes-app" content="app-id=959795880, app-argument=https://greythr-deep-link-demo.vercel.app/?source=gateway">
    
    <!-- Android App Install Banner -->
    <meta name="google-play-app" content="app-id=com.greytip.ghress">
    
    <!-- Prevent indexing -->
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Minimal styling for loading state -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .gateway-container {
            text-align: center;
            padding: 40px 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .gateway-title {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .gateway-status {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .gateway-progress {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .progress-step {
            margin: 5px 0;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .progress-step.active {
            opacity: 1;
            color: #90EE90;
        }
        
        .progress-step.completed {
            opacity: 1;
            color: #90EE90;
        }
        
        .progress-step.failed {
            opacity: 1;
            color: #ffcccb;
        }
        
        /* Debug panel styles (minimal) */
        .debug-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 11px;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ff6b35;
        }
        
        .debug-log {
            margin: 2px 0;
            padding: 2px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .debug-timestamp {
            color: #90EE90;
            margin-right: 5px;
        }
        
        @media (max-width: 768px) {
            .debug-panel {
                top: 10px;
                right: 10px;
                max-width: 200px;
                font-size: 10px;
            }
            
            .gateway-container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="gateway-container">
        <div class="loading-spinner"></div>
        <h1 class="gateway-title">Opening greytHR</h1>
        <p class="gateway-status" id="status-text">Detecting platform and redirecting...</p>
        
        <div class="gateway-progress">
            <div class="progress-step" id="step-detection">üîç Detecting platform...</div>
            <div class="progress-step" id="step-attempt">üöÄ Attempting to open app...</div>
            <div class="progress-step" id="step-fallback">üè™ Preparing fallback...</div>
            <div class="progress-step" id="step-redirect">‚ÜóÔ∏è Redirecting...</div>
        </div>
    </div>
    
    <!-- Debug panel (will be hidden in production) -->
    <div class="debug-panel" id="debug-panel">
        <strong>üîç Gateway Debug Log</strong>
        <div id="debug-logs"></div>
    </div>
    
    <script src="js/gateway-handler.js"></script>
</body>
</html>
